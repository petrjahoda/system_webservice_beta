<!DOCTYPE html>
<html lang="en">
<link rel="preload" href="../fonts/ProximaNova-Reg-webfont.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="../fonts/ProximaNova-Light-webfont.woff2" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="../css/uikit.min.css"/>
<link rel="stylesheet" href="../css/theme.css"/>
<script src="../js/uikit.min.js" defer></script>
<script src="../js/login.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>System Web</title>
</head>
<body>
<div class="uk-light uk-background-secondary" style="padding-top: 15px;padding-bottom: 1px">
    <ul class="uk-flex-center" uk-tab>
        <li id="live" class="uk-disabled"><a style="font-size: large">Live</a></li>
        <li id="charts" class="uk-disabled"><a style="font-size: large">Charts</a></li>
        <li id="statistics" class="uk-disabled"><a style="font-size: large">Statistics</a></li>
        <li id="data" class="uk-disabled"><a style="font-size: large">Data</a></li>
        <li id="settings" class="uk-disabled"><a style="font-size: large">Settings</a></li>
    </ul>
</div>
<div class="uk-margin uk-text-center"
     style="position: absolute;top: 40%;left: 50%;transform: translateX(-50%) translateY(-50%)">
    <div class="uk-inline-block uk-width-large">
        <p id="info" >Please enter your email and password</p>
        <div class="uk-margin">
            <input id="email" class="uk-input" type="text" placeholder="Email">
        </div>
        <div class="uk-margin">
            <input id="password" class="uk-input" type="password" placeholder="Password">
        </div>
        <button id="login" class="uk-button uk-button-default">Login</button>
    </div>
</div>
</body>
</html>
